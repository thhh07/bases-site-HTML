<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meu Site</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Meu Site</h1>
                <ul class="nav-list">
                    <li><a href="#">Página Inicial</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <style>
        /* Reset de Estilos */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Estilos Globais */
body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Estilos do Cabeçalho */
.navbar {
    background-color: #10113a;
    color: #fff;
    padding: 10px 0;
}

.logo {
    font-size: 24px;
    margin-right: 20px;
}

.nav-list {
    list-style: none;
}

.nav-list li {
    display: inline-block;
    margin-right: 20px;
}

.nav-list a {
    text-decoration: none;
    color: #fff;
}

/* Estilos das Seções */
.about, .services {
    margin-bottom: 40px;
}

/* Estilos do Rodapé */
.footer {
    background-color: #10113a;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}
    </style>

    <main class="container">
        <section class="about">
            <h2>Sobre Nós</h2>
            <p>Bem-vindo ao nosso site! Somos uma empresa dedicada...</p>
        </section>

        <section class="services">
            <h2>Serviços</h2>
            <ul class="service-list">
                <li>Serviço 1</li>
                <li>Serviço 2</li>
                <li>Serviço 3</li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>

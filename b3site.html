<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meu Site de Vendas</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Minha Loja</h1>
                <ul class="nav-list">
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="product-list">
            <div class="product">
                <img src="product1.jpg" alt="Produto 1">
                <h2>Produto 1</h2>
                <p>Lorem ipsum dolor sit amet...</p>
                <span class="price">$49.99</span>
                <button class="buy-button">Comprar</button>
            </div>
            
            <div class="product">
                <img src="product2.jpg" alt="Produto 2">
                <h2>Produto 2</h2>
                <p>Lorem ipsum dolor sit amet...</p>
                <span class="price">$29.99</span>
                <button class="buy-button">Comprar</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Minha Loja. Todos os direitos reservados.</p>
    </footer>
    <style>
        /* Reset de Estilos */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Estilos Globais */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Estilos do Cabeçalho */
.header {
    background-color: #2c3e50;
    color: #fff;
    padding: 10px 0;
}

.logo {
    font-size: 30px;
}

.nav-list {
    list-style: none;
}

.nav-list li {
    display: inline-block;
    margin-right: 20px;
}

.nav-list a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

/* Estilos das Seções */
.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.product {
    flex: 1;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.product img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}

.price {
    font-size: 20px;
    font-weight: bold;
    color: #e74c3c;
}

.buy-button {
    background-color: #e74c3c;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.buy-button:hover {
    background-color: #c0392b;
}

/* Estilos do Rodapé */
.footer {
    background-color: #2c3e50;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}



    </style>
</body>
</html>

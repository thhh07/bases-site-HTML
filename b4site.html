<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Título do Post</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Meu Blog</h1>
                <ul class="nav-list">
                    <li><a href="#">Página Inicial</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <style>
        /* Reset de Estilos */
body, h1, h2, h3, p, span, ul, li, a {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilos Globais */
body {
    font-family: 'Helvetica', sans-serif;
    font-size: 16px;
    line-height: 1.6;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Estilos do Cabeçalho */
.header {
    background-color: #2c3e50;
    color: #fff;
    padding: 20px 0;
}

.logo {
    font-size: 30px;
}

.nav-list {
    list-style: none;
}

.nav-list li {
    display: inline-block;
    margin-right: 20px;
}

.nav-list a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

/* Estilos do Post Destacado */
.featured-post {
    display: flex;
    margin-bottom: 40px;
}

.post-image {
    flex: 1;
    overflow: hidden;
}

.post-image img {
    max-width: 100%;
    height: auto;
}

.post-content {
    flex: 2;
    padding: 20px;
    background-color: #f9f9f9;
}

.post-content h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.author, .date {
    color: #888;
}

.read-more {
    display: inline-block;
    margin-top: 15px;
    background-color: #2c3e50;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
}

/* Estilos das Postagens Recentes */
.recent-posts {
    margin-bottom: 40px;
}

.post {
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 20px;
}

.post h3 {
    font-size: 20px;
    margin-bottom: 10px;
}

/* Estilos do Rodapé */
.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

    </style>

    <main class="container">
        <article class="post">
            <h1>Titulo do Post</h1>
            <p>Publicado por <span class="author">Autor</span> em <span class="date">Data</span></p>
            <img src="post-image.jpg" alt="Imagem do Post">
            <p>Conteúdo do post completo...</p>
        </article>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Meu Blog. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
